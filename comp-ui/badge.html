<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="avatar.css">
    <link rel="stylesheet" href="badge.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>COMP-UI | Home</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <p class="h2 wh-text">COMP-UI</p>
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="index.html">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link active wh-text" href="index.html">Docs</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="#">Connect</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="#">Installation</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="c-head text-center">Badge <span class="col-ch">Components</span></h1>
    <div class="comp-container">
        <div class="avatar-flex">
            <!-- Image Avatar -->
            <div class="avatar avatar-sm wrapper ">
                <div class="circle"><img src="av-sm.jpg" alt=""></div>
                <span class="badge badge-sm badge-place"></span>
            </div>
            <div class="avatar avatar-md wrapper">
                <img src="av-sm.jpg" alt="">
                <span class="badge badge-md badge-place"></span>
            </div>
            <div class="avatar avatar-lg wrapper">
                <img src="av-sm.jpg" alt="">
                <span class="badge badge-lg badge-place"></span>
            </div>
            <div class="avatar avatar-xlg wrapper">
                <img src="av-sm.jpg" alt="">
                <span class="badge badge-xlg badge-place"></span>
            </div>
        </div>
    </div>
    <div class="comp-container change-height">
        <div class="avatar-flex">
            <button class="wrapper icon-btn">
                <i class="fa fa-snapchat icon"></i>
                <span class="icon-place">4</span>
            </button>
            <button class="wrapper icon-btn">
                <i class="fa fa-whatsapp icon"></i>
                <span class="icon-place">99+</span>
            </button>
            <button class="wrapper icon-btn">
                <i class="fa fa-instagram icon"></i>
                <span class="icon-place">99+</span>
            </button>
        </div>
    </div>
