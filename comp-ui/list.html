<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid-component.css">
    <link rel="stylesheet" href="alert.css">
    <link rel="stylesheet" href="image.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="avatar.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>COMP-UI | Home</title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <p class="brand-head wh-text">COMP-UI</p>
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link active wh-text" href="#">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="#">Docs</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="#">Connect</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link wh-text" href="#">Installation</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="c-head text-center">List <span class="col-ch">Component</span></h1>
    <h2 class="sub-head text-center col-ch hover-line mar-tb-1">Simple List</h2>
    <div class="comp-container comp-flex">
        <div class="spaced-list">
            <ul class="u-list no-bullet">
                <li class="list-item"><i class="fa fa-inbox"></i><span>Inbox</span></li>
                <li class="list-item"><i class="fa fa-star"></i><span>Star</span></li>
                <li class="list-item"><i class="fa fa-location-arrow"></i><span>Send Mail</span></li>
                <li class="list-item"><i class="fa fa-envelope-open"></i><span>Drafts</span></li>
            </ul>
        </div>
    </div>
    <h2 class="sub-head text-center col-ch hover-line mar-tb-1">Stacked List</h2>
    <div class="comp-container comp-flex">
        <div class="spaced-list">
            <ul class="u-list no-bullet">
                <li>
                    <div class="avatar avatar-sm">
                        <img src="av-sm.jpg" alt="user">
                    </div>
                </li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

</body>

</html>
